<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

  </head>
  <body>
    <div id="app">
    <div class="absolute top-6 right-6">
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer" id="toggleDarkMode">
        <div class="mode-fake-checkbox peer peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 peer-checked:after:translate-x-full peer-checked:after:border-white peer-checked:bg-indigo-500"></div>
        <span class="mode-text">Dark mode</span>
      </label>      
    </div>
      <h1 class="logo" id="logo">[ HANGMAN GAME ]</h1>
      <div id="game" class="flex flex-col mt-10 items-center">
        <button id="startGame" class="button-primary">start game</button>
      </div>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
